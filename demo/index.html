<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Control Basemapbar Demo</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Leaflet	 -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>


	<!-- Basemapbar control sources -->
	<link rel="stylesheet" href="../dist/leaflet-control-basemapbar.css" />
	<script src="../dist/leaflet-control-basemapbar.js"></script>

	<style>
		body {margin:0; padding:0;}
		div#map {width: 100%; height: 800px;}
	</style>

	
</head>
<body>

<div id="map"></div>

<script>


	// what basemaps should exist in the BasemapBar? which one is our starting choice?
	const BASEMAP_DEFAULT = 'streets';
	const BASEMAPS = [
	    {
	        type:'xyz',
	        label:'streets',
	        url: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
	        tooltip:'Carto Positron',
	        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>',

	    },
	    {
	    	type:'xyz',
	    	label:'topo',
	    	url: 'http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
	        tooltip: 'OSM Topo',
	        attribution: 'Satellite basemap &copy; <a href="https://www.mapbox.com/about/maps/">Mapbox</a>',
	    }

	];

	// construct the map
	// init the map with some basic settings
	MAP = L.map('map',{
		minZoom: 3,
		maxZoom: 14,
	}).setView([30.1,-90.1],10);

	// add basemaps as defined in BASEMAPS
    new L.Control.BasemapBar({
        layers:BASEMAPS
    }).addTo(MAP).selectLayer(BASEMAP_DEFAULT);


</script>
